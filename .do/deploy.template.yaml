spec:
  name: jobsemble-backend
  services:
  - name: web
    dockerfile_path: Dockerfile
    source_dir: /
    github:
      repo: nhvignesh8-dev/jobsemble-backend
      branch: main
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3001
    health_check:
      http_path: /api/health
    envs:
    - key: NODE_ENV
      value: production
    - key: PORT  
      value: "3001"
